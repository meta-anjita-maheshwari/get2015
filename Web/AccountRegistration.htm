<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>MetaGurukul account</title>
	</head>
	<body>
		<p><b><font color="gray">Metagurukul Account Registration</font> </b></p> 
		<hr/>
		<form>
			<Table>
				<tr> 
					<td>Name</td>
					<td><input type="text" placeholder="First Name" name="firstname" /></td>
					<td><input type="text" placeholder="Last Name" name="lasttname" /></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>
						<select>
							<option selected disabled>-Select One-</option>
							<option value="male">Male</option>
							<option value="female">Female</option>
						</select>	
					</td>
				</tr>
				<tr>
					<td>Birthday</td>
					<td>
						<input type="number" placeholder="Month" min="1" max="12" name="month" />
						<input type="number" placeholder="Day" min="1" max="31" name="day" />
						<input type="number" placeholder="Year" min="1965" max="2015" name="year" />
					</td>
				</tr>
				<tr>
					<td>Country</td>
					<td>
						<select>
							<option value="IN">India</option>
							<option value="AF">Afghanistan</option>
							<option value="AX">Ãland Islands</option>
							<option value="AL">Albania</option>
							<option value="DZ">Algeria</option>
							<option value="AS">American Samoa</option>
							<option value="AD">Andorra</option>
							<option value="AO">Angola</option>
							<option value="AU">Australia</option>
							<option value="AT">Austria</option>					
						</select>
					</td>
				</tr>
			</Table>
			<h4>Select an Id and password</h4>
			<hr/>
			<Table>
				<tr>
					<td>MetaGurukul Id</td>
					<td><input type="text" name="email"/>@</td>
					<td>
						<select>
							<option selected >metagurukul.com</option>
							<option value="">gmail.com</option>
							<option value="">yahoo.com</option>
						</select>
					</td>
					<td><button >Check</button></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td> <input type="password"  name ="psw"  /></td>
				</tr>
				<tr>
					<td>Retype Password:</td>
					<td> <input type="password"  name ="rpsw"  /></td>
				</tr>				
			</Table>
			<h4>In case you forgot your ID or Password...</h4>
			<hr/>
			<Table>
				<tr>
					<td>Alternate Email(Optional):</td>
					<td><input type="email"  name ="email"  /></td>
				</tr>
				<tr>
					<td>Secret Question 1:</td>
					<td>
						<select>
							<option selected disabled >-Select One-</option>
							<option value="1">What is name of your Best Friend name ?</option>
							<option value="2">Where did you meet first time with your friend ?</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Your Answer:</td>
					<td><input type="text"  name ="ans1"  /></td>
				</tr>
				<tr>
					<td>Secret Question 2:</td>
					<td>
						<select>
							<option selected disabled >-Select One-</option>
							<option value="1">What is your First novel name?</option>
							<option value="2">Who is your favourite player?</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Your Answer:</td>
					<td><input type="text"  name ="ans2"  /></td>
				</tr>
			</Table>	
			<hr/>
			<button type="submit" autofocus=autofocus style="width:15rem;border-color:gray"  form="form" value="submit" ><b>Create My Account</b></button>
		</form>
	</body>
</html>
